<!DOCTYPE html>
<html lang="tr">

<head>

    <title>JS</title>
</head>

<body>
    <p id="result"></p>

    <script>
        show();

        function show() {
            /* var x = new Number(7);
            document.getElementById('result').innerHTML = typeof x.valueOf(); */
            document.getElementById('result').innerHTML = Number(true) + "<br>" +
                Number(false) + "<br>" +
                Number(new Date()) + "<br>" +
                Number("7") + "<br>" +
                Number("70 ") + "<br>" +

                Number("7 60") + "<br>" +
                Number("JS") + "<br>" + //değişkeni ayırmaz
                "<br>" +
                parseInt("7") + "<br>" + //değişkeni ayırır.
                parseInt("70 ") + "<br>" +

                parseInt("7 60") + "<br>" +

                parseInt("3.14") + "<br>" +
                parseInt("7 days") + "<br>" +
                parseInt("days 28") + "<br>" +
                "<br>" +
                parseFloat("7") + "<br>" + //değişkeni ayırır. float değerine dönüştürür.
                parseFloat("70 ") + "<br>" +
                parseFloat(" 50") + "<br>" +
                parseFloat("7 60") + "<br>" +
                parseFloat("JS") + "<br>" +
                parseFloat("3.14") + "<br>" +
                parseFloat("7 days") + "<br>" +
                parseFloat("days 28") + "<br>";



        }
