<body>
    <div>

        <br>
        <input type="button" value="1" onclick="Sum(this.value);">
        <input type="button" value="2" onclick="Sum(this.value);">

    </div>
    <div>
        <br>

        <input type="button" value="5" onclick="GetNumber(this.value);">

        <br>
        <input type="button" value="0" onclick="GetNumber(this.value);">

        <input type="button" value="C" onclick="">
        <input type="button" value="/" onclick="">
    </div>

    <p id="1"></p>
    <script>
        function Sum(data) {
            var a = data;
            var b = 0;
            a += b;
            document.getElementById('1').innerHTML = a;
        }
    </script>
