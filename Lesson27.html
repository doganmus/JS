<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>

    <script>
        show();

        function show() {
            var x;
            x = 7.856;

            //document.getElementById('result').innerHTML = typeof x.toString(); //sayıyı string çevirir ve değer verilirse sayıyı verilen değerin tabanında yazar.
            document.getElementById('result').innerHTML = "Sayınız:" + x + "<br> x.toExponential():" + x.toExponential() + "<br>" +
                "x.toExponential(2): " + x.toExponential(2) + " <br> " +
                "x.toExponential(4): " + x.toExponential(4) + " <br> " +
                "x.toExponential(6): " + x.toExponential(6) + " <br> " + //toExponential bilimsel olarak sayının virgülden sonraki uzunluğunu belirler.
                "x.toFixed(0): " + x.toFixed(0) + " <br> " +
                "x.toFixed(2): " + x.toFixed(2) + " <br> " +
                "x.toFixed(4): " + x.toFixed(4) + " <br> " +
                "x.toFixed(6): " + x.toFixed(6) + " <br> " + //toFixed sayının virgülden sonraki kaç basamak olacağını belirler. sayıyı integre sabitleyebilir.başlangıca virgünden sonraki sayılar dahildir.
                "x.toFixed(6): " + x.toFixed(6) + " <br> " +
                "x.toPrecision(): " + x.toPrecision() + " <br> " +
                "x.toPrecision(2): " + x.toPrecision(2) + " <br> " +
                "x.toPrecision(4): " + x.toPrecision(4) + " <br> " +
                "x.toPrecision(6): " + x.toPrecision(6) + " <br> " //başlangıca virgünden sonraki sayılar dahildir.



        }
    </script>

</body>

</html>
