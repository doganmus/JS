<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğan MUŞ | Javascript Dersleri</title>
    <script>
        document.write("document.write fonksiyonu başarılı bir şekilde çalıştı");
        // site yüklendikten sonra document write fonksiiyona bağlı kullanılırsa tüm HTML kodlarını siler ve yazma işlemini yapar.
        window.alert("alert mesajını verir");

        console.log("console.log çıktı için ilginç bir yöntem");
        //genelde web sayfalarıda f12 ile açılan geliştirici araçlarındaki console alanına yazı yazdırmak için kullanılır.
    </script>
</head>

<body>
    <div id="result"></div>
</body>
<script>
    document.getElementById('result').innerHTML = "Javascript ile innerHTML kullanımı";
</script>

</html>
