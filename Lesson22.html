<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson</title>
</head>

<body>
    <p id="result"></p>

    <script>
        printScren();

        function printScren() {
            var text = "Dünyanın en güçlü devleti Türkiye'in \
            olsun diye çalışmalıyız ";
            document.getElementById('result').innerHTML = text.length;
        }
    </script>
</body>

</html>
